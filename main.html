<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/main.css">
    <title>Main-Dashboard</title>
</head>
<body>
    <header class="header">
        <p class="header-logo">EggsShell.com</p>
        <p class="header-text">Main Dashboard</p>
    </header>
    <div class="page">
        <div class="menu">
            <img class="icons-img" src="assets/feather-settings.svg">
            <img class="icons-img" src="assets/feather-user.svg">
            <img class="icons-img" src="assets/open-account-logout.svg">
        </div>
        <div class="main">
            <div class="filters">
                <p class="filters-text">All</p>
                <p class="filters-text-hidden">Farmers</p>
                <p class="filters-text">Inspectors</p>
                <p class="filters-text">Stores</p>
            </div>
            <table class="table">
               <tr class="table-row">
                   <th class="table-heading"></th>
                   <th class="table-heading">Name</th>
                   <th class="table-heading">Type</th>
                   <th class="table-heading">Location</th>
                   <th class="table-heading"></th>
                </tr> 
                <tr class="table-row">
                    <td class="avatar">
                        <img class="avatar-img" src="assets/logo-example-small-2.png">
                    </td>
                    <td class="name">Petro&Co</td>
                    <td class="type">Farmer</td>
                    <td class="location">Sweden</td>
                    <td class="remove">
                        <div class="remove-img"></div>
                    </td>
                </tr>
                <tr class="table-row">
                    <td class="avatar">
                        <img class="avatar-img" src="assets/logo-example-small-2.png">
                    </td>
                    <td class="name">Petro&Co</td>
                    <td class="type">Farmer</td>
                    <td class="location">Sweden</td>
                    <td class="remove">
                        <div class="remove-img"></div>
                    </td>
                </tr>
                <tr class="table-row">
                    <td class="avatar">
                        <img class="avatar-img" src="assets/logo-example-small-2.png">
                    </td>
                    <td class="name">Petro&Co</td>
                    <td class="type">Farmer</td>
                    <td class="location">Sweden</td>
                    <td class="remove">
                        <div class="remove-img"></div>
                    </td>
                </tr>
                <tr class="table-row selected">
                    <td class="avatar">
                        <img class="avatar-img" src="assets/logo-example-small.png">
                    </td>
                    <td class="name">Ivarsson&Co</td>
                    <td class="type">Farmer</td>
                    <td class="location">Sweden</td>
                    <td class="remove">
                        <div class="remove-img"></div>
                    </td>
                </tr>
            </table>


        </div>

    </div>

    
</body>
</html>
